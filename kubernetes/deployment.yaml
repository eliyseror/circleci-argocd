apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2  # Set your desired number of replicas
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      imagePullSecrets:
        - name: dockerhub-secret  # Reference the Docker Hub secret here
      containers:
        - name: myapp-container
          image: "eliseror/new_repo:latest"  # Use your Docker Hub image
          ports:
            - containerPort: 8000  # Port your container listens on

