apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2 # Set your desired number of replicas
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      imagePullSecrets:
        - name: gitlab-registry-secret # Reference your GitLab registry secret here
      containers:
        - name: myapp-container
          image: "registry.gitlab.com/eli3623142/circleci:193-2975f816e97b2651c270cdcf51c8f3dd9ef6f0db" # Use your GitLab image
          ports:
            - containerPort: 8000 # Port your container listens on
