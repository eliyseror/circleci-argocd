apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.org/rewrites: "serviceName=myapp-service rewrite=/;serviceName=hello-world-one rewrite=/"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /weather
        pathType: Prefix
        backend:
          service:
            name: myapp-service
            port:
              number: 80
      - path: /hello-world-one
        pathType: Prefix
        backend:
          service:
            name: myapp-service
            port:
              number: 80
